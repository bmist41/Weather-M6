<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter a location...">
            <button id="search-button">Search</button>
        </div>

        <ul class="saved-locations" id="saved-locations">
            <!-- Saved locations will be populated here -->
        </ul>

        <div class="weather-info" id="weather-info">
            <!-- Weather information will be displayed here -->
            <h2>Weather Information</h2>
            <p>Search for a location to see the weather details.</p>
        </div>
        <div class="forcast-info" id="forcast-info">
            <h2>Weather Forcast</h2>
            <p> 5 day Forcast </p>
        </div>
    </div>
    <script src="./assets/weather.js"></script>
</body>
</html>
