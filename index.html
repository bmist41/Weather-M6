<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-info-subtle">
        <div class="container-fluid">
            <a class="navbar-brand">Weather Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="search-input" type="text" placeholder="Enter a City..."
                        aria-label="Search">
                    <button class="btn btn-secondary btn-lg" id="search-button" onsubmit="return false" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <ul class="saved-locations" id="saved-locations"></ul>
        <div class="weather-info" id="weather-info">
            <h2>Weather Information</h2>
            <p>Search for a location to see the weather details.</p>
        </div>
        <div class="forecast-info" id="forecast-info">
            <h3>Weather Forecast</h3>
            <p> 5 day Forecast </p>
        </div>
    </div>
    <script src="./assets/weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
